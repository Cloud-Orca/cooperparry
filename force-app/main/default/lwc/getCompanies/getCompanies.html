<template>
    <div class="slds-is-relative collection_wrapper slds-p-around_x-large" style="box-sizing: border-box;">
        <div class="body">
            <template if:false={showResults}>
                <lightning-input type="text" label="Enter Collection Id"></lightning-input>
            </template>
            <template if:true={showResults}>
                <template if:true={isSpinner}>
                    <div class="spinner__wrapper">   
                        <lightning-spinner size="medium" alternative-text="Loading"></lightning-spinner>
                    </div>
                </template>
                <template if:false={isSpinner}>
                    <div class="result__wrapper">
                        Total of result/s pulled : {total}
                    </div>
                </template>
            </template>
        </div>
        <template if:false={isSpinner}>
            <div class="footer" style="text-align: right;">
                <lightning-button label="Cancel" onclick={onCancel} class="slds-m-left_x-small"></lightning-button>
                <template if:false={showResults}>
                    <lightning-button variant="brand" label="Proceed" onclick={onProceed} class="slds-m-left_x-small"></lightning-button>   
                </template> 
                <template if:true={showResults}>
                    <lightning-button label="Previous" onclick={onPrevious} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Sync Record" onclick={onConfirmSync} class="slds-m-left_x-small"></lightning-button>    
                </template>
            </div>
        </template>
    </div>  
</template>
